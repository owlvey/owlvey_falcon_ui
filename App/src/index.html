<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Project Falcon</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--<link rel="icon" href="/assets/ps-ico.png">-->
  <style>
    body,
    html,
    .nb-theme-corporate nb-layout .layout {
      font-family: Arial, Helvetica, sans-serif !important;
    }

    .pt-64 {
      padding-top: 64px;
    }

    .wrapper {
      min-height: 100vh;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1000000;
    }

    .container-table {
      display: table;
      width: 100%;
      height: 100vh;
    }

      .container-table .container {
        display: table-cell;
        vertical-align: middle;
      }

    .transition {
      background: #242424;
    }

      .transition .container-table .container img {
        width: 150px;
        margin: auto;
        margin-bottom: 40px;
      }

      .transition .container-table .container h1 {
        font-size: 20px;
        color: #fff;
        font-weight: bold;
      }

      .transition .container-table .container p {
        color: #fff;
        font-size: 14px;
      }

      .transition .container-table .container .loader {
        margin: 40px auto;
        width: 70px;
        text-align: center;
      }

        .transition .container-table .container .loader .loader-dot {
          width: 14px;
          height: 14px;
          background-color: #fff;
          border-radius: 100%;
          display: inline-block;
          animation: sk-bouncedelay 1.4s infinite ease-in-out both;
        }

          .transition .container-table .container .loader .loader-dot:first-child {
            animation-delay: -0.32s;
          }

          .transition .container-table .container .loader .loader-dot:nth-child(2) {
            animation-delay: -0.16s;
          }

    @-webkit-keyframes sk-bouncedelay {
      0%, 80%, 100% {
        -webkit-transform: scale(0);
      }

      40% {
        -webkit-transform: scale(1);
      }
    }

    @keyframes sk-bouncedelay {
      0%, 80%, 100% {
        -webkit-transform: scale(0);
        transform: scale(0);
      }

      40% {
        -webkit-transform: scale(1);
        transform: scale(1);
      }
    }
  </style>
</head>
<body class="nb-theme-corporate">
  <!--<tour-step-template></tour-step-template>-->
  <ngx-app>
    <div class="wrapper transition">
      <div class="container-table">
        <div class="container text-center" style="text-align: center">
          <h1 class="text-center" style="text-align: center;color: #fff; font-family: Arial, Helvetica, sans-serif">
            <span style="display: block">Loading</span>
            <strong style="display: block">Falcon.com</strong>
          </h1>
          <div class="loader">
            <span class="loader-dot"></span>
            <span class="loader-dot"></span>
            <span class="loader-dot"></span>
          </div>
        </div>
      </div>
    </div>
  </ngx-app>

  <script type="text/javascript">


window.addEventListener("onbeforeunload", function (e) {
      console.log('consoel');
    });

function add_chatinline(){var hccid=49523394;var nt=document.createElement("script");nt.async=true;nt.src="https://mylivechat.com/chatinline.aspx?hccid="+hccid;var ct=document.getElementsByTagName("script")[0];ct.parentNode.insertBefore(nt,ct);}
add_chatinline(); </script>
</body>
</html>
