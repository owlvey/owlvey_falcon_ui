<div class="account">
  <div class="container-fluid account__bg">
    <div class="row justify-content-center">
      <div class="col col-sm-3 col-xs-12 h-100 account__form d-flex align-items-center">
        <div class="card">
          <div class="card card-shadow">
            <div class="card-body">
              <h5 class="card-title text-center mb-5">Sign Up</h5>
              <form (ngSubmit)="onSubmit();" [formGroup]="createForm">

                <!-- <div class="row justify-content-center">
                  <div class="col">
                    <div class="form-group">
                      <button class="btn btn-github btn-block">
                        <i class="fab fa-github float-left"></i>
                        Login with Github
                      </button>
                    </div>
                  </div>
                </div>
                <div class="row justify-content-center">
                  <div class="col">
                    <div class="form-group">
                      <button class="btn btn-bitbucket btn-block">
                        <i class="fab fa-bitbucket float-left"></i>
                        Login with Bitbucket
                      </button>
                    </div>
                  </div>
                </div>
                <div class="row justify-content-center">
                  <div class="col">
                    <div class="form-group">
                      <button class="btn btn-gitlab btn-block">
                        <i class="fab fa-gitlab float-left"></i>
                        Login with GitLab
                      </button>
                    </div>
                  </div>
                </div>
                <h5 class="mt-3 mb-3 text-center">Or register with your email</h5> -->

                <div class="row mt-2">
                  <div class="col">
                    <div class="alert alert-danger" *ngIf="errorsNames && errorsNames.length > 0">
                      <p class="mb-2">Errors:</p>
                      <ul>
                        <ng-container *ngFor="let e of errorsNames">
                          <li *ngFor="let error of errors[e]">
                            {{error}}
                          </li>
                        </ng-container>
                      </ul>
                    </div>
                  </div>
                </div>
                <div class="form-row">
                  <div class="col">
                    <div class="form-group">
                      <label>First Name (*)</label>
                      <input type="text" class="form-control" name="firstName" formControlName="firstName">
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-group">
                      <label>Last Name (*)</label>
                      <input type="text" class="form-control" name="lastName" formControlName="lastName">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <div class="form-group">
                      <label>Email (*)</label>
                      <input type="text" class="form-control" name="email" formControlName="email">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <div class="form-group">
                      <label>Organization Name</label>
                      <input type="text" class="form-control" name="organizationName" formControlName="organizationName">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <div class="form-group">
                      <label>Password (*)</label>
                      <input type="password" class="form-control" name="password" formControlName="password">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <div class="form-group">
                      <label>Confirm Password (*)</label>
                      <input type="password" class="form-control" name="confirmPassword" formControlName="confirmPassword">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <div class="form-group text-center mb-0">
                      <button type="button" [disabled]="!createForm.valid || formIsSending" class="btn btn-primary" (click)="onSubmit()">{{btnSubmitText}}</button>
                    </div>
                  </div>
                </div>
                <div class="invisible">.</div>
                <div class="row">
                  <div class="col text-center">
                    Already have an account?
                    <a [routerLink]="['/account/sign-in']" routerLinkActive="router-link-active">Sign In</a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
