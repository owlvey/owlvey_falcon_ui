<div class="ps-layout">
  <div class="card mb-3">
    <div class="card-body ps-layout__header">
      <i class="fas fa-building ps-layout__header__icon"></i>
      <div class="ps-layout__header__actions">
        <strong>Portfolio List</strong>
        <div class="ps-layout__header__actions__right">
          <button
            class="btn btn-outline-main btn-sm"
            (click)="openCreateModal()"
          >
            Add Portfolio
          </button>
        </div>
      </div>
    </div>
  </div>
  <app-loading [loading]="loading"></app-loading>
  <div class="card ps-layout__table" *ngIf="!isLoading">
    <div class="card-body">
      <div class="text-center" *ngIf="portfolios.length == 0">
        <p class="text-center">There is not any portfolio.</p>
        <button class="btn btn-outline-main btn-sm" (click)="openCreateModal()">
          Add Portfolio
        </button>
      </div>
      <table class="table table-striped" *ngIf="portfolios.length > 0">
        <thead>
          <tr>
            <th style="width: 50%">Portfolio</th>
            <th style="width: 10%">SLO</th>
            <th >Created Date</th>
            <th style="width: 20%"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of portfolios">
            <td>
              <div class="d-flex align-items-center">
                <div>{{ item.name }}</div>
              </div>
            </td>
            <td>{{ item.slo }}</td>
            <td>{{ item.createdOn | date: "short" }}</td>
            <td class="text-right">
              <button
                class="btn btn-outline-secondary btn-sm mr-2"
                (click)="editPortfolio(item)"
              >
                <i class="fa fa-edit"></i>
              </button>
              <button
                class="btn btn-outline-danger btn-sm"
                appConfirmDelete
                [item]="item"
                [title]="'Are you sure to delete the Portfolio?'"
                (callParentMethod)="deletePortfolio($event)"
              >
                <i class="fa fa-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
