<div class="ps-layout">
  <div class="card mb-3">
    <div class="card-body ps-layout__header">
      <i class="fas fa-building ps-layout__header__icon"></i>
      <div class="ps-layout__header__actions">
        <strong>Customers List</strong>
        <div class="ps-layout__header__actions__right">
          <button class="btn btn-outline-main btn-sm" (click)="openCreateModal()">Add Customer</button>
        </div>
      </div>
    </div>
  </div>
  <app-loading [loading]="loading"></app-loading>
  <div class="card ps-layout__table" *ngIf="!isLoading">
    <div class="card-body">
      <div class="text-center">
        <p class="text-center">There is not any customer.</p>
        <button class="btn btn-outline-main btn-sm" (click)="openCreateModal()">Add Customer</button>
      </div>
      <table class="table table-striped" *ngIf="customers && customers.length > 0">
        <thead>
          <tr>
            <th>Customer</th>
            <th>Created Date</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of customers">
            <td>
              <div class="d-flex align-items-center">
                <div class="avatar mr-3">
                  <img [src]="item.avatar" [alt]="item.name" />
                </div>
                <div>{{item.name}}</div>
              </div>
            </td>
            <td>{{item.createdOn | date: 'short'}}</td>
            <td class="text-right">
              <button class="btn btn-outline-secondary btn-sm mr-2" (click)="editCustomer(item)">
                <i class="fa fa-edit"></i>
              </button>
              <button class="btn btn-outline-danger btn-sm" appConfirmDelete
                      [item]="item"
                      [title]="'Are you sure to delete the Customer?'"
                      (callParentMethod)="deleteCustomer($event);">
                <i class="fa fa-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
