<div class="ps-layout">
  <div class="card mb-3">
    <div class="card-body ps-layout__header">
      <i class="fas fa-building ps-layout__header__icon"></i>
      <div class="ps-layout__header__actions">
        <strong>Squads List</strong>
        <div class="ps-layout__header__actions__right">
          <button
            class="btn btn-outline-main btn-sm"
            (click)="openCreateModal()"
          >
            Add Squad
          </button>
        </div>
      </div>
    </div>
  </div>
  <app-loading [loading]="loading"></app-loading>
  <div class="card ps-layout__table" *ngIf="!isLoading">
    <div class="card-body">
      <div class="text-center">
        <p class="text-center">There is not any squad.</p>
        <button class="btn btn-outline-main btn-sm" (click)="openCreateModal()">
          Add Squad
        </button>
      </div>
      <table class="table table-striped" *ngIf="squads.length > 0">
        <thead>
          <tr>
            <th>Squad</th>
            <th>Created Date</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of squads">
            <td>
              <div class="d-flex align-items-center">
                <div class="avatar mr-3">
                  <img [src]="item.avatar" [alt]="item.name" />
                </div>
                <div>{{ item.name }}</div>
              </div>
            </td>
            <td>{{ item.createdOn | date: "short" }}</td>
            <td class="text-right">
              <button
                class="btn btn-outline-secondary btn-sm mr-2"
                (click)="editSquad(item)"
              >
                <i class="fa fa-edit"></i>
              </button>
              <button
                class="btn btn-outline-danger btn-sm"
                appConfirmDelete
                [item]="item"
                [title]="'Are you sure to delete the Squad?'"
                (callParentMethod)="deleteSquad($event)"
              >
                <i class="fa fa-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
