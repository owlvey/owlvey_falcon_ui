<div class="row">
    <div class="col-md-12">
        <nb-card>
          <nb-card-header>
              <div class="d-flex align-content-center">
                  <h5> {{ currentProduct?.name }} </h5>
                  <button type="button" nbButton status="primary" (click)="onEditClick($event)" class="ml-auto mr-2"> Edit </button>                
                  <button type="button" nbButton status="danger" (click)="onDeleteClick($event)"  class="mr-2"> Delete </button>
                  <button type="button" nbButton status="primary" (click)="onBackClick($event)" class="mr-2"> Back </button>                            
              </div>
          </nb-card-header>
          <nb-card-body>
                <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                              <label for="inputLeaders" class="label col-sm-3 form-control-label">Leaders</label>
                              <input readonly="readonly" type="text" [value]="currentProduct?.leaders" 
                                  nbInput fullWidth id="inputLeaders" placeholder="Leaders"
                                  class="input-full-width size-medium shape-rectangle">                         
                            </div>
                        </div>
                </div>
          </nb-card-body>
        </nb-card>
      </div>
</div>

<nb-card>
    <nb-card-header>
        Reliability Diagrams 
    </nb-card-header>

    <nb-card-body>
        <nb-tabset fullWidth>
            <nb-tab tabTitle="Availability" >
                <div class="network-canvas"
                [visNetwork]="visNetworkAvailability"
                [visNetworkData]="visNetworkAvailabilityData"
                [visNetworkOptions]="visNetworkAvailabilityOptions"
                (initialized)="networkAvailabilityInitialized()"></div>
            </nb-tab>
            <nb-tab tabTitle="Latency" >
                <div class="network-canvas"
                [visNetwork]="visNetworkLatency"
                [visNetworkData]="visNetworkLatencyData"
                [visNetworkOptions]="visNetworkLatencyOptions"
                (initialized)="networkLatencyInitialized()"></div>
            </nb-tab>
            <nb-tab tabTitle="Experience" >
                <div class="network-canvas"
                [visNetwork]="visNetworkExperience"
                [visNetworkData]="visNetworkExperienceData"
                [visNetworkOptions]="visNetworkExperienceOptions"
                (initialized)="networkExperienceInitialized()"></div>
            </nb-tab>
        </nb-tabset>                
    </nb-card-body>
</nb-card>
