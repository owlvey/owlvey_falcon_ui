<div class="row">
    <div class="col-md-12">
        <nb-card>
          <nb-card-header>
              <h2>Product: {{ currentProduct.name }}</h2>
              <button type="button" nbButton status="primary" (click)="onBackClick($event)" class="float-right"> Back </button>                
          </nb-card-header>
          <nb-card-body>          
              <div class="network-canvas"
              [visNetwork]="visNetwork"
              [visNetworkData]="visNetworkData"
              [visNetworkOptions]="visNetworkOptions"
              (initialized)="networkInitialized()"></div>
            
          </nb-card-body>
        </nb-card>
      </div>
</div>
