<div class="row">
    <div class="col-md-12">
      <nb-card class="inline-form-card">
        <nb-card-header>
            <h2>Product: {{ currentProduct.name }}</h2>
        </nb-card-header>
        <nb-card-body>          
          <form class="form-inline">                            
              <button type="button" nbButton status="primary" (click)="onBackClick($event)" class="float-right"> Back </button>              
          </form>
        </nb-card-body>
      </nb-card>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
      <nb-card>
        <nb-card-header>            
            <h5>Services</h5>
        </nb-card-header>
        <nb-card-body>                        
            <ng2-smart-table [settings]="settings" [source]="source" (userRowSelect)="onServiceRowSelect($event)">
            </ng2-smart-table>
        </nb-card-body>
      </nb-card>
    </div>
</div>


<nb-card>
  <nb-card-header>
    Availability Report
  </nb-card-header>  

  <nb-card-body>            
    <div>
        <nb-checkbox [(ngModel)]="showAll" status="success">Select All</nb-checkbox>
    </div>
        
    <ngx-daily-detail-chart [showAll]="showAll" [dataItems]="series" ></ngx-daily-detail-chart>          
  </nb-card-body>

</nb-card>
