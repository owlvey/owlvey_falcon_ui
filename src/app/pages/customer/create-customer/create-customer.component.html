<nb-card>
  <nb-card-header>Create Customer</nb-card-header>
  <nb-card-body>
    
    <form (ngSubmit)="onSubmit();" [formGroup]="createForm">
      <div class="form-group">
        <label>Name</label>
        <input type="text" name="name" formControlName="name" class="form-control" />
      </div>      
      <div class="text-right">
        <button type="button" class="btn btn-secondary mr-2" (click)="goBack()" [disabled]="isLoading">Back</button>
        <button type="submit" class="btn btn-primary" [disabled]="isLoading">{{isLoading ? 'Saving...' : 'Save'}}</button>
      </div>
    </form>
  </nb-card-body>
</nb-card>
