<form (ngSubmit)="onSubmit();" [formGroup]="createForm">

  <div class="row">
    <div class="col-md-12">
      <nb-card>
        <nb-card-header>
          <div class="d-flex align-content-center">
            <h5>Edit Risk Security </h5>
            <button type="button" nbbutton class="appearance-filled size-medium status-info shape-rectangle transitions ml-auto mr-2" (click)="goBack()" [disabled]="isLoading">Back</button>
            <button type="submit" nbbutton class="appearance-filled size-medium status-primary shape-rectangle transitions mr-2" [disabled]="isLoading">{{isLoading ? 'Saving...' : 'Save'}}</button>
        </div>
        </nb-card-header>
        <nb-card-body>
              <div class="row">
                <div class="col-6">
                  <label>Name</label>
                  <input type="text" name="name" formControlName="name" class="form-control" />
                </div>
                <div class="col-6">
                  <label>Tags</label>
                  <input type="text" name="tags" formControlName="tags" class="form-control" />
                </div>
              </div>
              <div class="form-group">

                <label>Description</label>
                <input type="text" name="description" formControlName="description" class="form-control" />
                <label>Reference</label>
                <input type="text" name="reference" formControlName="reference" class="form-control" />
                <label>Avatar</label>
                <input type="text" name="avatar" formControlName="avatar" class="form-control" />

              </div>
        </nb-card-body>
      </nb-card>
      <nb-card>
        <nb-card-body>
          <div class="row">
            <div class="col-12">
              <app-control-risk-calculator controlReadOnly="false" [(dataItems)]="currentSource"></app-control-risk-calculator>
            </div>
          </div>
        </nb-card-body>
      </nb-card>
    </div>
  </div>
</form>
