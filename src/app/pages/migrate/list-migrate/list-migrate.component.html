<div class="row">
  <div class="col-md-12">
    <nb-card>
      <nb-card-header>                  
            <h5> Customer: {{currentCustomer?.name}} </h5>                        
      </nb-card-header>
      <nb-card-body>
          
      </nb-card-body>
    </nb-card>
  </div>
</div>

<div class="row">
    <div class="col-md-12">
      <nb-card class="inline-form-card">
        <nb-card-header>Export metadata to Excel</nb-card-header>
        <nb-card-body>
          <form class="form-inline">            
            <button type="submit" nbButton status="primary" (click)="onExportMetadata($event)">Export Metadata</button>
          </form>
        </nb-card-body>
      </nb-card>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
      <nb-card class="inline-form-card">
        <nb-card-header>Import metadata from Excel</nb-card-header>
        <nb-card-body>

              <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name" placeholder="customer.xlsx" formControlName="name">
                </div>
                <div class="form-group">
                  <label for="metadata">Metadata</label>
                  <input type="file" id="metadata" (change)="onFileChange($event)" nbInput fullWidth class="form-control">
                  <button type="button" class="btn btn-sm btn-default" (click)="clearFile()">clear file</button>
                </div>
                <button type="submit" [disabled]="form.invalid || loading" class="btn btn-success">Submit <i class="fa fa-spinner fa-spin fa-fw" *ngIf="loading"></i></button>
              </form>
        </nb-card-body>
      </nb-card>
    </div>
</div>
