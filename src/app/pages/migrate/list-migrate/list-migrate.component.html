<div class="row">
  <div class="col-md-12">
    <nb-card class="inline-form-card">
      <nb-card-header>Backups </nb-card-header>
      <nb-card-body>          
          <div class="buttons-row">
              <button type="submit" nbButton status="primary" (click)="onBackupMetadata()">Backup Metadata</button>               
              <button type="submit" nbButton status="primary" (click)="onBackupDataV2()">Backup Data</button>               

              
              
          </div>                      
      </nb-card-body>
    </nb-card>
  </div>
</div>



<div class="row">
  <div class="col-md-12">
    <nb-card class="inline-form-card">
      <nb-card-header>Import Metadata or Data Backup</nb-card-header>
      <nb-card-body>
            <form [formGroup]="formV2" (ngSubmit)="onSubmitV2()">                
              <div class="form-group">                  
                <input type="file" id="metadata" (change)="onFileChangeV2($event)" nbInput fullWidth class="form-control">                
              </div>
              <button type="submit" [disabled]="form.invalid || loading" class="btn btn-success">Submit <i class="fa fa-spinner fa-spin fa-fw" *ngIf="loading"></i></button>
            </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
