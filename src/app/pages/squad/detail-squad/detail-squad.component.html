<div class="row">
  <div class="col-md-12">
    <nb-card class="inline-form-card">
      <nb-card-header>
        <div class="d-flex align-content-center">
          <h5>{{ currentSquad?.name }} , Points : {{ currentSquad?.points }}</h5>
          <button type="button" nbButton status="info" (click)="onBackClick($event)" class="ml-auto mr-2"> Back </button>
          <button type="button" nbButton status="primary" (click)="onEditClick($event)" class="mr-2"> Edit </button>
          <button type="button" nbButton status="danger" (click)="onDeleteConfirm($event)" class=""> Delete </button>
        </div>
      </nb-card-header>
      <nb-card-body>
          <div class="row">
              <div class="col-sm-12">
                  <div class="form-group">
                    <label for="inputAvailability" class="label col-sm-3 form-control-label">Leaders</label>
                    <input readonly="readonly" type="text" [value]="currentSquad?.leaders" 
                        nbInput fullWidth id="inputAvailability" placeholder="Leaders"
                        class="input-full-width size-medium shape-rectangle">                         
                  </div>
              </div>
          </div>
      </nb-card-body>

    </nb-card>
  </div>
</div>
