<div class="row">
  <div class="col-md-12">
    <nb-card>
      <nb-card-header>
          <div class="row">
            <div class="col-sm-2">
              <h5> {{ currentProduct?.name }}  </h5>
            </div>
            <div class="col-sm-6 align-content-center">
              <span class="text-info"> Quality = min(Availability, Latency) | Total: {{ totalServices }}, SLO compliance: {{ sloCompliance }}, General Quality: {{ this.efectiveness }} </span>
            </div>
            <div class="col-sm-4">
              <div class="d-flex align-content-center">
                <button type="button" nbButton status="primary" (click)="onCreate($event)" class="ml-auto mr-2"> Create </button>              
              </div>
            </div>


          </div>
          
      </nb-card-header>  
  
      <nb-card-body>
          <ng2-smart-table [settings]="settings" [source]="source" (userRowSelect)="onUserRowSelect($event)">
          </ng2-smart-table>
        </nb-card-body>
  
    </nb-card>
    
  </div>
</div>
