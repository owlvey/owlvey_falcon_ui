<div class="row">
  <div class="col-md-12">
    <nb-card>
      <nb-card-header>
          <div class="d-flex align-content-center">
              <h5> {{ currentProduct?.name }} Portfolios </h5>
              <button
                type="button"
                nbButton
                status="primary"
                (click)="onCreate($event)"
                class="btn btn-sm btn-outline-primary ml-auto">
                Create Portfolio
              </button>
          </div>
      </nb-card-header>  
  
      <nb-card-body>
          <ng2-smart-table [settings]="settings" [source]="source" (userRowSelect)="onUserRowSelect($event)">
          </ng2-smart-table>
        </nb-card-body>
  
    </nb-card>
    
  </div>
</div>

<div class="row">
    <div class="col-md-12">
        <nb-card>
            <nb-card-header>
              Availability Report
            </nb-card-header>            
            <nb-card-body>                                            
              <ngx-daily-detail-chart [dataItems]="series" ></ngx-daily-detail-chart>          
            </nb-card-body>          
          </nb-card>          
    </div>
</div>
