<div class="row">
  <div class="col-md-12">
    <nb-card class="inline-form-card">
      <nb-card-header>Actions</nb-card-header>
      <nb-card-body>          
        <form class="form-inline">            
          <button type="button" nbButton status="primary" class="float-right"> Back </button>              
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <nb-card>
      <nb-card-header>
        Sources: Product {{ currentProduct.name }}
      </nb-card-header>  
  
      <nb-card-body>
          <ng2-smart-table [settings]="settings" [source]="source" (userRowSelect)="onUserRowSelect($event)">
          </ng2-smart-table>
        </nb-card-body>
  
    </nb-card>
    
  </div>
</div>

<div class="row">
    <div class="col-md-12">
        <nb-card>
            <nb-card-header>
              Availability Report
            </nb-card-header>            
            <nb-card-body>                                            
              <ngx-daily-detail-chart [dataItems]="series" ></ngx-daily-detail-chart>          
            </nb-card-body>          
          </nb-card>          
    </div>
</div>
