<div class="row">
    <div class="col-md-12">
      <nb-card>
        <nb-card-header>          
          <div class="d-flex align-content-center">              
              <h5>Source {{ currentSource.name }}</h5>                        
              <button type="button" nbButton status="primary" (click)="onItemsClick($event)"  class="ml-auto mr-2"> Items </button>
              <button type="button" nbButton status="primary" (click)="onEditClick($event)"  class="mr-2"> Edit </button>
              <button type="button" nbButton status="danger" (click)="onDeleteClick($event)"  class="mr-2"> Delete </button>
              <button type="button" nbButton status="primary" (click)="onBackClick($event)" class="">  Back </button>                                          
          </div>         
        </nb-card-header>
        <nb-card-body>
            <div class="row">
                <div class="col-sm-12">                    
                    <div class="form-group">
                        <label for="txtDescription" class="label col-sm-3 form-control-label">Description</label>
                        <input readonly="readonly" type="text" [value]="currentSource?.description" 
                            nbInput fullWidth id="txtDescription" placeholder="Good Definition"
                            class="input-full-width size-medium shape-rectangle">                 
                      </div>
                </div>              
            </div>
            <div class="row">
                <div class="col-sm-12">                    
                    <div class="form-group">
                        <label for="txtGoodDefinition" class="label col-sm-3 form-control-label">Good Definition</label>
                        <input readonly="readonly" type="text" [value]="currentSource?.goodDefinition" 
                            nbInput fullWidth id="txtGoodDefinition" placeholder="Good Definition"
                            class="input-full-width size-medium shape-rectangle">                 
                      </div>
                </div>              
            </div>
            <div class="row">
                <div class="col-sm-12">                    
                    <div class="form-group">
                        <label for="txtTotalDefinition" class="label col-sm-3 form-control-label">Total Definition</label>
                        <input readonly="readonly" type="text" [value]="currentSource?.totalDefinition" 
                            nbInput fullWidth id="txtTotalDefinition" placeholder="Total Definition"
                            class="input-full-width size-medium shape-rectangle">                 
                      </div>
                </div>              
            </div>

            
            <div class="row">
                <div class="col-sm-2">                    
                    <div class="form-group">
                        <label for="txtGroup" class="label col-sm-3 form-control-label">Group</label>
                        <input readonly="readonly" type="text" [value]="currentSource?.group" 
                            nbInput fullWidth id="txtGroup" placeholder="group"
                            class="input-full-width size-medium shape-rectangle">                 
                      </div>
                </div>      
                <div class="col-sm-2">                    
                    <div class="form-group">
                        <label for="txtGroup" class="label col-sm-3 form-control-label">Percentile</label>
                        <input readonly="readonly" type="text" [value]="currentSource?.percentile" 
                            nbInput fullWidth id="txtGroup" placeholder="group"
                            class="input-full-width size-medium shape-rectangle">                 
                      </div>
                </div>                                                                            
                <div class="col-sm-2">
                  <div class="form-group">
                    <label for="inputAvailability" class="label col-sm-3 form-control-label">Latency</label>
                    <input readonly="readonly" type="number" [value]="currentSource?.latency" 
                        nbInput fullWidth id="inputAvailability" placeholder="Availability"
                        class="input-full-width size-medium shape-rectangle">                 
                  </div>
                </div>          
            </div>     
            
            
        </nb-card-body>
      </nb-card>
    </div>
</div>



<nb-card>
  <nb-card-header>
    Daily Report
  </nb-card-header>  

  <nb-card-body>
      <div class="row">
            <div class="col-sm-12">
                <ngx-latency-daily-chart [dataItems]="series" ></ngx-latency-daily-chart>                        
            </div>
      </div>      
      <div class="row">
        <div class="col-sm-12">
            <ngx-latency-daily-calendar-chart [dataItems]="calendarSerie" style="height: 15rem;" ></ngx-latency-daily-calendar-chart>                                             
        </div>
      </div>       
  </nb-card-body>

</nb-card>
<nb-card>
    <nb-card-header>
      Features
    </nb-card-header>    
    <nb-card-body>        
        <div class="row">
          <div class="col-sm-12">
            <ng2-smart-table [settings]="settings" [source]="source" (userRowSelect)="onUserRowSelect($event)">
            </ng2-smart-table>
          </div>
        </div>       
    </nb-card-body>  
</nb-card>
