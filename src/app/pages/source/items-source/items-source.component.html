<div class="row">
    <div class="col-md-12">
      <nb-card class="inline-form-card">
        <nb-card-header>
            <div class="row">
                <div class="col-sm-4">
                    <h5> {{currentSource?.name}} - {{ group }} Items</h5>
                </div>
                <div class="col-sm-2 align-content-center">
                </div>
                <div class="col-sm-6">
                  <div class="d-flex align-content-center">
                    <button type="button" nbButton status="primary" (click)="onCreateProportions($event)" class="ml-auto mr-2"> Create By Value  </button>
                    <button type="button" nbButton status="primary" (click)="onCreateInteractions($event)" class="mr-2"> Create By Interactions  </button>
                    <button type="button" nbButton status="primary" (click)="onDeleteItemsClick($event)" class="mr-2"> Delete Items </button>
                    <button type="button" nbButton status="primary" (click)="onBackClick($event)" class=""> Back </button>
                  </div>
                </div>
              </div>

        </nb-card-header>

        <nb-card-body>

        </nb-card-body>
      </nb-card>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <nb-card>
            <nb-card-header>
              Source Items
            </nb-card-header>
            <nb-card-body>
                <ng2-smart-table [settings]="settings" [source]="source" (delete)="onDelete($event)" (userRowSelect)="onUserRowSelect($event)">
                </ng2-smart-table>
            </nb-card-body>
        </nb-card>
    </div>
</div>
