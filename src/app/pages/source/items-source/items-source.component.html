<div class="row">
    <div class="col-md-12">
      <nb-card class="inline-form-card">
        <nb-card-header>Actions</nb-card-header>
        <nb-card-body>          
          <form class="form-inline">
              <button type="button" nbButton status="primary" (click)="onBackClick($event)"> Back </button>              
          </form>
        </nb-card-body>
      </nb-card>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <nb-card>
            <nb-card-header>
              Source: {{ currentSource.name }}
            </nb-card-header>          
            <nb-card-body>
                <ng2-smart-table [settings]="settings" [source]="source">
                </ng2-smart-table>
              </nb-card-body>
        
        </nb-card>
    </div>  
</div>
