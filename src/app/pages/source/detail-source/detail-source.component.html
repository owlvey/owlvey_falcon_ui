<div class="row">
  <div class="col-md-12">
    <nb-card>
      <nb-card-header>
        <div class="d-flex align-content-center">
            <h5>Source {{ currentSource.name }}</h5>
            <button type="button" nbButton status="primary" (click)="onEditClick($event)"  class="ml-auto mr-2"> Edit </button>
            <button type="button" nbButton status="danger" (click)="onDeleteClick($event)"  class="mr-2"> Delete </button>
            <button type="button" nbButton status="primary" (click)="onBackClick($event)" class="">  Back </button>
        </div>
      </nb-card-header>
      <nb-card-body>
          <div class="row">
              <div class="col-sm-12">
                  <div class="form-group">
                      <label for="txtDescription" class="label col-sm-3 form-control-label">Description</label>
                      <input readonly="readonly" type="text" [value]="currentSource?.description"
                          nbInput fullWidth id="txtDescription" placeholder="Good Definition"
                          class="input-full-width size-medium shape-rectangle">
                    </div>
              </div>
          </div>
          <div class="row">
            <div class="col-sm-2">
                <div class="form-group">
                    <label for="txtGroup" class="label form-control-label">Availability SLO</label>
                    <input readonly="readonly" type="text" [value]="currentSource?.slo?.availability"
                        nbInput fullWidth  placeholder="group"
                        class="input-full-width size-medium shape-rectangle">
                  </div>
            </div>
            <div class="col-sm-2">
                <div class="form-group">
                    <label  class="label form-control-label">Latency SLO</label>
                    <input readonly="readonly" type="text" [value]="currentSource?.slo?.latency"
                        nbInput fullWidth  placeholder="kind"
                        class="input-full-width size-medium shape-rectangle">
                  </div>
            </div>
            <div class="col-sm-2">
              <div class="form-group">
                  <label  class="label form-control-label">Experience</label>
                  <input readonly="readonly" type="text" [value]="currentSource?.slo?.experience"
                      nbInput fullWidth  placeholder="kind"
                      class="input-full-width size-medium shape-rectangle">
                </div>
            </div>
            <div class="col-sm-2">
              <div class="form-group">
                  <label  class="label form-control-label">Security Risk Label</label>
                  <input readonly="readonly" type="text" [value]="currentSource?.securityRiskLabel"
                      nbInput fullWidth  placeholder="kind"
                      class="input-full-width size-medium shape-rectangle">
                </div>
            </div>
            <div class="col-sm-2">
              <div class="form-group">
                  <label  class="label form-control-label">Reliability Risk Label</label>
                  <input readonly="readonly" type="text" [value]="currentSource?.reliabilityRiskLabel"
                      nbInput fullWidth  placeholder="kind"
                      class="input-full-width size-medium shape-rectangle">
                </div>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-2">
              <div class="form-group">
                <label  class="label form-control-label">Availability Debt</label>
                <input readonly="readonly" type="number" [value]="currentSource?.debt?.availability"
                    nbInput fullWidth  placeholder="Debt"
                    class="input-full-width size-medium shape-rectangle">
              </div>
            </div>

            <div class="col-sm-2">
              <div class="form-group">
                <label  class="label form-control-label">Latency Debt</label>
                <input readonly="readonly" type="number" [value]="currentSource?.debt?.latency"
                    nbInput fullWidth  placeholder="Debt"
                    class="input-full-width size-medium shape-rectangle">
              </div>
            </div>
            <div class="col-sm-2">
              <div class="form-group">
                <label  class="label form-control-label">Experience Debt</label>
                <input readonly="readonly" type="number" [value]="currentSource?.debt?.experience"
                    nbInput fullWidth  placeholder="Debt"
                    class="input-full-width size-medium shape-rectangle">
              </div>
            </div>
            <div class="col-sm-2">
              <div class="form-group">
                  <label  class="label form-control-label">Security Risk</label>
                  <input readonly="readonly" type="text" [value]="currentSource?.securityRisk"
                      nbInput fullWidth  placeholder="kind"
                      class="input-full-width size-medium shape-rectangle">
                </div>
            </div>
            <div class="col-sm-2">
              <div class="form-group">
                  <label  class="label form-control-label">Reliability Risk </label>
                  <input readonly="readonly" type="text" [value]="currentSource?.reliabilityRisk"
                      nbInput fullWidth  placeholder="kind"
                      class="input-full-width size-medium shape-rectangle">
                </div>
            </div>
            <div class="col-sm-2">
              <div class="form-group">
                  <label  class="label form-control-label">Minutes in Budget </label>
                  <input readonly="readonly" type="text" [value]="365.25 * 24 * 60 * (1- currentSource?.slo?.availability)"
                      nbInput fullWidth  placeholder="kind"
                      class="input-full-width size-medium shape-rectangle">
                </div>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-2">
              <div class="form-group">
                  <label for="txtGroup" class="label col-sm-3 form-control-label">Availability</label>
                  <input readonly="readonly" type="text" [value]="currentSource?.quality?.availability"
                      nbInput fullWidth id="txtGroup" placeholder="group"
                      class="input-full-width size-medium shape-rectangle">
                </div>
          </div>
          <div class="col-sm-2">
              <div class="form-group">
                  <label  class="label col-sm-3 form-control-label">Latency</label>
                  <input readonly="readonly" type="text" [value]="currentSource?.quality?.latency"
                      nbInput fullWidth  placeholder="kind"
                      class="input-full-width size-medium shape-rectangle">
                </div>
          </div>
          <div class="col-sm-2">
            <div class="form-group">
                <label  class="label col-sm-3 form-control-label">Experiecne</label>
                <input readonly="readonly" type="text" [value]="currentSource?.quality?.experience"
                    nbInput fullWidth  placeholder="kind"
                    class="input-full-width size-medium shape-rectangle">
              </div>
          </div>
          <div class="col-sm-2">
            <div class="form-group">
                <label for="inputTotal" class="label col-sm-3 form-control-label">Total</label>
                <input readonly="readonly" type="number" [value]="currentSource?.quality?.total"
                    nbInput fullWidth id="inputAvailability"
                    class="input-full-width size-medium shape-rectangle">
              </div>
          </div>
          <div class="col-sm-2">
            <div class="form-group">
                <label for="inputGood" class="label col-sm-3 form-control-label">Good</label>
                <input readonly="readonly" type="number" [value]="currentSource?.quality?.good"
                    nbInput fullWidth id="inputAvailability"
                    class="input-full-width size-medium shape-rectangle">
              </div>
          </div>
          <div class="col-sm-2">
              <div class="form-group">
                <label for="inputGood" class="label col-sm-3 form-control-label">Bad</label>
                <input readonly="readonly" type="number" [value]="currentSource?.quality?.delta"
                    nbInput fullWidth id="inputAvailability" placeholder="Delta"
                    class="input-full-width size-medium shape-rectangle">
              </div>
          </div>

        </div>



      </nb-card-body>
    </nb-card>
  </div>
</div>



<nb-card>
  <nb-card-header>

      <div class="row">
        <div class="col-6">
          <h6>Monitoring Analysis</h6>
        </div>
        <div class="col-6">
          <div class="row justify-content-end ">
            <div class="col-md-auto">
              <span> Show Detail </span>
            </div>
            <div class="col-md-auto">
              <button type="button" nbButton status="primary" (click)="onAvaialbilityItemsClick($event)"> Availability </button>
            </div>
            <div class="col-md-auto">
              <button type="button" nbButton status="primary" (click)="onLatencyItemsClick($event)"> Latency </button>
            </div>
            <div class="col-md-auto">
              <button type="button" nbButton status="primary" (click)="onExperienceItemsClick($event)"> Experience </button>
            </div>
          </div>

        </div>

      </div>
  </nb-card-header>

  <nb-card-body>
    <div class="row">
      <div class="col-sm-12">
        <nb-tabset fullWidth>
          <nb-tab tabTitle="Availability">
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="txtGoodDefinition" class="label col-sm-3 form-control-label">Good Definition</label>
                        <input readonly="readonly" type="text" [value]="currentSource?.availabilityDefinition?.goodDefinition"
                            nbInput fullWidth id="txtGoodDefinition" placeholder="Good Definition"
                            class="input-full-width size-medium shape-rectangle">
                      </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="txtTotalDefinition" class="label col-sm-3 form-control-label">Total Definition</label>
                        <input readonly="readonly" type="text" [value]="currentSource?.availabilityDefinition?.totalDefinition"
                            nbInput fullWidth id="txtTotalDefinition" placeholder="Total Definition"
                            class="input-full-width size-medium shape-rectangle">
                      </div>
                </div>
            </div>
            <div class="row">
              <div class="col-sm-12">
                  <ngx-daily-chart [dataItems]="availabilitySeries" ></ngx-daily-chart>
              </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <ngx-daily-calendar-chart [dataItems]="availabilityCalendarSerie" style="height: 15rem;" ></ngx-daily-calendar-chart>
                </div>
            </div>
          </nb-tab>
          <nb-tab tabTitle="Latency">
            <div class="row">
              <div class="col-sm-12">
                  <div class="form-group">
                      <label for="txtGoodDefinition" class="label col-sm-3 form-control-label">Good Definition</label>
                      <input readonly="readonly" type="text" [value]="currentSource?.latencyDefinition?.goodDefinition"
                          nbInput fullWidth id="txtGoodDefinition" placeholder="Good Definition"
                          class="input-full-width size-medium shape-rectangle">
                    </div>
              </div>
          </div>
          <div class="row">
              <div class="col-sm-12">
                  <div class="form-group">
                      <label for="txtTotalDefinition" class="label col-sm-3 form-control-label">Total Definition</label>
                      <input readonly="readonly" type="text" [value]="currentSource?.latencyDefinition?.totalDefinition"
                          nbInput fullWidth id="txtTotalDefinition" placeholder="Total Definition"
                          class="input-full-width size-medium shape-rectangle">
                    </div>
              </div>
          </div>

            <div class="row">
              <div class="col-sm-4">
                <div class="form-group">
                  <label for="inputAvailability" class="label form-control-label">Latency Percentile</label>
                  <input readonly="readonly" type="number" [value]="currentSource?.percentile"
                      nbInput fullWidth id="inputAvailability" placeholder="Proportion"
                      class="input-full-width size-medium shape-rectangle">
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-12">
                  <ngx-latency-daily-chart [dataItems]="latencySeries" ></ngx-latency-daily-chart>
              </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <ngx-latency-daily-calendar-chart [dataItems]="latencyCalendarSerie" style="height: 15rem;" ></ngx-latency-daily-calendar-chart>
                </div>
            </div>


          </nb-tab>
          <nb-tab tabTitle="Experience">
                <div class="row">
                  <div class="col-sm-12">
                      <div class="form-group">
                          <label for="txtGoodDefinition" class="label col-sm-3 form-control-label">Good Definition</label>
                          <input readonly="readonly" type="text" [value]="currentSource?.experienceDefinition?.goodDefinition"
                              nbInput fullWidth id="txtGoodDefinition" placeholder="Good Definition"
                              class="input-full-width size-medium shape-rectangle">
                        </div>
                  </div>
              </div>
              <div class="row">
                  <div class="col-sm-12">
                      <div class="form-group">
                          <label for="txtTotalDefinition" class="label col-sm-3 form-control-label">Total Definition</label>
                          <input readonly="readonly" type="text" [value]="currentSource?.experienceDefinition?.totalDefinition"
                              nbInput fullWidth id="txtTotalDefinition" placeholder="Total Definition"
                              class="input-full-width size-medium shape-rectangle">
                        </div>
                  </div>
              </div>
              <div class="row">
                <div class="col-sm-12">
                    <ngx-daily-chart [dataItems]="experienceSeries" ></ngx-daily-chart>
                </div>
              </div>
              <div class="row">
                  <div class="col-sm-12">
                      <ngx-daily-calendar-chart [dataItems]="experienceCalendarSerie" style="height: 15rem;" ></ngx-daily-calendar-chart>
                  </div>
              </div>
          </nb-tab>
        </nb-tabset>
      </div>
    </div>
  </nb-card-body>
</nb-card>


<nb-card>
  <nb-card-header>
    <h6>
      Dependency Analysis
    </h6>

  </nb-card-header>
  <nb-card-body>
      <div class="row">
        <div class="col-sm-12">
          <nb-tabset fullWidth>
            <nb-tab tabTitle="Journeys">
              <ng2-smart-table [settings]="journeySettings" [source]="journeySource"
                               (userRowSelect)="onUserRowSelect($event)">
              </ng2-smart-table>
            </nb-tab>
            <nb-tab tabTitle="Features">
              <ng2-smart-table [settings]="settings" [source]="source"
                               (userRowSelect)="onUserRowSelect($event)">
              </ng2-smart-table>
            </nb-tab>
            <nb-tab tabTitle="Scalability">
              <div class="row">
                <div class="col-sm-12">
                    <div echarts [options]="optionsDailyScalability" class="echart"></div>
                </div>
              </div>
              <br/>
              <div class="row">
                  <div class="col-sm-12">
                      <div echarts [options]="optionsScalability" class="echart"></div>
                  </div>
              </div>
            </nb-tab>
          </nb-tabset>

        </div>
      </div>
  </nb-card-body>
</nb-card>




<nb-card>
  <nb-card-header>
    <div class="row">
      <div class="col-6">
        <h6>Risk Analysis</h6>
      </div>
      <div class="col-6">
        <div class="row justify-content-end ">
          <div class="col-md-auto">
            <span> Register new risk </span>
          </div>
          <div class="col-md-auto">
            <button type="button" nbButton status="primary" (click)="onNewSecurityRisk($event)"> Security </button>
          </div>
          <div class="col-md-auto">
            <button type="button" nbButton status="primary" (click)="onNewReliabilityRisk($event)"> Reliability </button>
          </div>
        </div>
      </div>
    </div>
  </nb-card-header>
  <nb-card-body>
    <nb-tabset fullWidth>
      <nb-tab tabTitle="Security">
        <div class="row">
          <div class="col-12">
            <ng2-smart-table [settings]="securitySettings" [source]="securitySource"
              (userRowSelect)="onSecurityRiskSelect($event)">
            </ng2-smart-table>
          </div>
        </div>
      </nb-tab>
      <nb-tab tabTitle="Reliability">
        <div class="row">
          <div class="col-12">
            <ng2-smart-table [settings]="reliabilitySettings" [source]="reliabilitySource"
              (userRowSelect)="onReliabilityRiskSelect($event)">
            </ng2-smart-table>
          </div>
        </div>
      </nb-tab>
    </nb-tabset>
  </nb-card-body>
</nb-card>
