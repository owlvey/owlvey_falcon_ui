<div class="row">
    <div class="col-md-12">
      <nb-card>
        <nb-card-header>          
          <div class="d-flex align-content-center">              
              <h5>Source {{ currentSource.name }}</h5>                        
              <button type="button" nbButton status="primary" (click)="onItemsClick($event)"  class="ml-auto mr-2"> View Items </button>
              <button type="button" nbButton status="primary" (click)="onEditClick($event)"  class="mr-2"> Edit </button>
              <button type="button" nbButton status="primary" (click)="onBackClick($event)" class="">  Back </button>                            
          </div>         
        </nb-card-header>
        <nb-card-body>
            <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="inputAvailability" class="label col-sm-3 form-control-label">Availability</label>
                    <input readonly="readonly" type="number" [value]="currentSource.availability" 
                        nbInput fullWidth id="inputAvailability" placeholder="Availability"
                        class="input-full-width size-medium shape-rectangle">
                 
                  </div>
                </div>                
              </div>            
        </nb-card-body>
      </nb-card>
    </div>
</div>



<nb-card>
  <nb-card-header>
    Daily Report
  </nb-card-header>  

  <nb-card-body>      
      <ngx-daily-chart [dataItems]="series" ></ngx-daily-chart>          
  </nb-card-body>

</nb-card>
