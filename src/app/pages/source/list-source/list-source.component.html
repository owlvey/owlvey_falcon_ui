<div class="row">
    <div class="col-md-12">
      <nb-card class="inline-form-card">
        <nb-card-header>Actions</nb-card-header>
        <nb-card-body>
            <button type="button" nbButton status="primary" (click)="onCreate($event)" class="btn btn-sm btn-outline-primary ml-auto">
                Create
            </button>
        </nb-card-body>
      </nb-card>
    </div>
  </div>
  <div class="row">
      <div class="col-md-12">
          <nb-card>
              <nb-card-header>
                Information Source: Product {{ currentProduct?.name }}
              </nb-card-header>
              <nb-card-body>
                  <ng2-smart-table [settings]="settings" [source]="source" (userRowSelect)="onUserRowSelect($event)">
                  </ng2-smart-table>
                </nb-card-body>

          </nb-card>

      </div>
</div>
