<nb-card>
    <nb-card-header>
      <h4>Edit Source</h4>
    </nb-card-header>
    <nb-card-body>
      <form (ngSubmit)="onSubmit();" [formGroup]="editForm">
        <div class="form-group">
          <label>Name</label>
          <input type="text" name="name" formControlName="name" class="form-control" />

          <label>Avatar</label>
          <input type="text" name="avatar" formControlName="avatar" class="form-control" />

          <label>Availability Good Definition</label>
          <input type="text" name="availabilityGoodDefinition" formControlName="availabilityGoodDefinition" class="form-control" />

          <label>Availability Total Definition</label>
          <input type="text" name="availabilityTotalDefinition" formControlName="availabilityTotalDefinition" class="form-control" />

          <label>Latency Good Definition</label>
          <input type="text" name="latencyGoodDefinition" formControlName="latencyGoodDefinition" class="form-control" />

          <label>Latency Total Definition</label>
          <input type="text" name="latencyTotalDefinition" formControlName="latencyTotalDefinition" class="form-control" />

          <label>Experience Good Definition</label>
          <input type="text" name="experienceGoodDefinition" formControlName="experienceGoodDefinition" class="form-control" />

          <label>Experience Total Definition</label>
          <input type="text" name="experienceTotalDefinition" formControlName="experienceTotalDefinition" class="form-control" />

          <label>Description</label>
          <input type="text" name="description" formControlName="description" class="form-control" />

          <label>Percentile</label>
          <input type="number" name="percentile" formControlName="percentile" class="form-control" />

        </div>
        <div class="text-right">
          <button type="button" nbbutton class="appearance-filled size-medium status-info shape-rectangle transitions mr-2" (click)="onBackClick($event)" [disabled]="isLoading">Back</button>
          <button type="submit" nbbutton class="appearance-filled size-medium status-primary shape-rectangle transitions" [disabled]="isLoading">{{isLoading ? 'Saving...' : 'Save'}}</button>
        </div>
      </form>
    </nb-card-body>
  </nb-card>
