<div class="row">
    <div class="col-md-12">
        <nb-card>
            <nb-card-header>                
                <div class="d-flex align-content-center">
                    <h5>{{ currentProduct?.name }} Sources</h5>                                      
                    <button type="button" nbButton status="primary" (click)="onBack()" class="ml-auto mr-2"> Back </button>
                </div>

            </nb-card-header>
            <nb-card-body>
                    <div echarts [options]="sliOptions" style="height: 40rem;" class="echart" (chartInit)="onChartInit($event)"></div>
            </nb-card-body>
        </nb-card>
    </div>
</div>
