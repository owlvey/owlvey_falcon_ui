<div class="row">
  <div class="col-md-12">
    <nb-card>
      <nb-card-header>
        <div class="d-flex align-content-center">
          <h5> {{ currentProduct?.name }} features</h5>
          <button
            type="button"
            nbButton
            status="primary"
            (click)="onCreate($event)"
            class="btn btn-sm btn-outline-primary ml-auto"
          >
            Create
          </button>
        </div>
      </nb-card-header>
      <nb-card-body>
        <nb-tabset fullWidth>
          <nb-tab tabTitle="Quality" >
            <ng2-smart-table
            [settings]="settings"
            [source]="source"
            (userRowSelect)="onUserRowSelect($event)">
            </ng2-smart-table>
          </nb-tab>
          <nb-tab tabTitle="Management" >
            <ng2-smart-table
            [settings]="manageSettings"
            [source]="manageSource"
            (userRowSelect)="onUserRowSelect($event)">
            </ng2-smart-table>
          </nb-tab>
        </nb-tabset>

      </nb-card-body>
    </nb-card>
  </div>
</div>
