<div class="row">
    <div class="col-md-12">
      <nb-card class="inline-form-card">
        <nb-card-header>
          <h2>
            <h5>Feature: {{ currentSource.name }}, Availability: {{ currentSource.availability }} </h5>                        
          </h2>
        </nb-card-header>
        <nb-card-body>          
          <form class="form-inline">
              <button type="button" nbButton status="primary" (click)="onReportClick($event)"> Availability </button>
              <button type="button" nbButton status="primary" (click)="onBackClick($event)" class="float-right"> Back </button>              
          </form>
        </nb-card-body>
      </nb-card>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
      <nb-card>
        <nb-card-header>
          <h6>Service Level Indicator (SLI)</h6>
        </nb-card-header>
        <nb-card-body>            
            <ng2-smart-table [settings]="settings" [source]="source" (userRowSelect)="onIndicatorsRowSelect($event)">
            </ng2-smart-table>
        </nb-card-body>
      </nb-card>
    </div>
</div>



<nb-card>
  <nb-card-header>
    Availability Report
  </nb-card-header>  

  <nb-card-body>      
      <ngx-daily-detail-chart [dataItems]="series" ></ngx-daily-detail-chart>          
  </nb-card-body>

</nb-card>
