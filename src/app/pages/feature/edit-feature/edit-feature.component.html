<div class="row">
  <div class="col-md-12">
      <nb-card>
          <nb-card-header>
            <h4>Edit Feature</h4>
          </nb-card-header>
          <nb-card-body>
            <form (ngSubmit)="onSubmit();" [formGroup]="editForm">
              <div class="form-group">
                <label>Name</label>
                <input type="text" name="name" formControlName="name" class="form-control" />
      
                <label>Description</label>
                <input type="text" name="description" formControlName="description" class="form-control" />
      
                <label>Avatar</label>
                <input type="text" name="avatar" formControlName="avatar" class="form-control" />         
      
                <label>Mean time to Detect (MTTD)</label>
                <input type="text" name="mttd" formControlName="mttd" class="form-control" />          
      
                <label>Mean time to Repair (MTTR)</label>
                <input type="text" name="mttr" formControlName="mttr" class="form-control" />          
      
              </div>      
              <div class="text-right">
                <button type="button" nbbutton class="appearance-filled size-medium status-info shape-rectangle transitions mr-2" (click)="onBackClick($event)" [disabled]="isLoading">Back</button>
                <button type="submit" nbbutton class="appearance-filled size-medium status-primary shape-rectangle transitions" [disabled]="isLoading">{{isLoading ? 'Saving...' : 'Save'}}</button>
              </div>
            </form>
          </nb-card-body>
        </nb-card>
  </div>
</div>

<div class="row">
    <div class="col-md-12">
      <nb-card>
        <nb-card-header>
          <h6>Service Level Indicators (SLI)</h6>
        </nb-card-header>
        <nb-card-body>            
            <ng2-smart-table [settings]="settings" [source]="source" (delete)="onUnRegister($event)">
            </ng2-smart-table>
        </nb-card-body>
      </nb-card>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
      <nb-card>
        <nb-card-header>
          <h6> Register Source as SLI</h6>
        </nb-card-header>
        <nb-card-body>            
            <ng2-smart-table [settings]="newSettings" [source]="newSource" (edit)="onRegister($event)">
            </ng2-smart-table>
        </nb-card-body>
      </nb-card>
    </div>
</div> 
  
<div class="row">
  <div class="col-md-12">
    <nb-card>
      <nb-card-header>
        <h6>Squads</h6>
      </nb-card-header>
      <nb-card-body>            
          <ng2-smart-table [settings]="squadSettings" [source]="squadsSource" (delete)="onUnRegisterSquad($event)">
          </ng2-smart-table>
      </nb-card-body>
    </nb-card>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <nb-card>
      <nb-card-header>
        <h6> Register Squad</h6>
      </nb-card-header>
      <nb-card-body>            
          <ng2-smart-table [settings]="newSquadSettings" [source]="newSquadSource" (edit)="onRegisterSquad($event)">
          </ng2-smart-table>
      </nb-card-body>
    </nb-card>
  </div>
</div>
