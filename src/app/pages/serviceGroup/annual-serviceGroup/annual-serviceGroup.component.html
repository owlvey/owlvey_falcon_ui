<div class="row">
  <div class="col-md-12">
    <nb-card>
      <nb-card-header>        
        <div class="d-flex align-content-center">
          <h6> Organization: {{currentCustomer?.name}}  Product:  {{currentProduct?.name}} </h6>          
          <button
          type="button"
          nbButton
          status="primary"
          (click)="goBack($event)"
          class="btn btn-sm btn-outline-primary ml-auto">
            Back
          </button>
      </div>
      </nb-card-header>
      <nb-card-body>
        <nb-tabset fullWidth>
          <nb-tab tabTitle="Quality">
            <ng2-smart-table [settings]="settings" [source]="source" (userRowSelect)="onRowSelect($event)">
            </ng2-smart-table>
          </nb-tab>
          <nb-tab tabTitle="Availability">
            <ng2-smart-table [settings]="settings" [source]="sourceAvailability" (userRowSelect)="onRowSelect($event)">
            </ng2-smart-table>
          </nb-tab>
          <nb-tab tabTitle="Latency">
            <ng2-smart-table [settings]="settings" [source]="sourceLatency" (userRowSelect)="onRowSelect($event)">
            </ng2-smart-table>
          </nb-tab>
        </nb-tabset>
      </nb-card-body>
    </nb-card>
  </div>


</div>


<nb-card>
  <nb-card-header>   
    <h6> Reports  </h6>          
  </nb-card-header>
  <nb-card-body>
    <nb-tabset fullWidth>
      <nb-tab tabTitle="Debt Weekly Report">        
        <ngx-daily-debt-chart [dataItems]="series"></ngx-daily-debt-chart>    
      </nb-tab>      
      <nb-tab tabTitle="Debt Daily Report">
        <h6> Selected Group: {{dailyTitle}} </h6>
        <ngx-calendar-debt-chart [dataItems]="calendarSerie" style="height: 15rem;" ></ngx-calendar-debt-chart>                                 
      </nb-tab>      
    </nb-tabset>
    
  </nb-card-body>
</nb-card>
