<div class="header-container">
  <div class="logo-container">
    <a (click)="toggleSidebar()" href="#" class="sidebar-toggle">
      <nb-icon icon="menu-2-outline"></nb-icon>
    </a>
    <a class="logo" href="#" (click)="navigateHome()">Owlvey</a>
  </div>
  <nb-select class="mr-2" placeholder="themes" [selected]="currentTheme" (selectedChange)="changeTheme($event)" status="primary">
    <nb-option *ngFor="let theme of themes" [value]="theme.value"> {{ theme.name }}</nb-option>
  </nb-select>
  <br/>
  <nb-select class="mr-2" placeholder="customers" [(selected)]="currentCustomer"  (selectedChange)="changeCustomer($event)" status="primary" >
    <nb-option *ngFor="let customer of customers" [value]="customer.id"> {{ customer.name }}</nb-option>
  </nb-select>
  <nb-select class="mr-2" placeholder="products" [(selected)]="currentProduct"  (selectedChange)="changeProduct($event)" status="primary" >
    <nb-option *ngFor="let product of products" [value]="product.id"> {{ product.name }}</nb-option>
  </nb-select>
</div>

<div class="header-container">
  <nb-actions size="small">

    <nb-action class="control-item">
      <nb-search type="rotate-layout"></nb-search>
    </nb-action>
    <nb-action class="control-item" icon="email-outline"></nb-action>
    <nb-action class="control-item" icon="bell-outline"></nb-action>
    <nb-action class="user-action" *nbIsGranted="['view', 'user']" >
      <nb-user [nbContextMenu]="userMenu"
               [onlyPicture]="userPictureOnly"
               [name]="user?.name"
               [picture]="user?.picture">
      </nb-user>
    </nb-action>
  </nb-actions>
</div>
