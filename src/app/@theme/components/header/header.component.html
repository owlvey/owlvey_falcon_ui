<div class="header-container">
  <div class="logo-container">
    <a (click)="toggleSidebar()" href="#" class="sidebar-toggle">
      <nb-icon icon="menu-2-outline"></nb-icon>
    </a>
    <a class="logo" href="#" (click)="navigateHome()">Owlvey</a>
  </div>
  <nb-select class="mr-2" placeholder="themes" [selected]="currentTheme" (selectedChange)="changeTheme($event)" status="primary">
    <nb-option *ngFor="let theme of themes" [value]="theme.value"> {{ theme.name }}</nb-option>
  </nb-select>
  <br />
  <nb-select class="mr-2" placeholder="organizations" [(selected)]="currentCustomer" (selectedChange)="changeCustomer($event)" status="primary">
    <nb-option *ngFor="let customer of customers" [value]="customer.id"> {{ customer.name }}</nb-option>
  </nb-select>

  <nb-select class="mr-2" placeholder="products" [(selected)]="currentProduct" (selectedChange)="changeProduct($event)" status="primary">
    <nb-option *ngFor="let product of products" [value]="product.id"> {{ product.name }}</nb-option>
  </nb-select>
  <label for="txtstartdate" class="label header-label border-0">Start Date</label>
  <input id="txtstartdate" nbInput placeholder="Start Date" class="header-input form-control size-small"
         [nbDatepicker]="startpicker"
         [(ngModel)]="startDate"
         [ngModelOptions]="{standalone: true}"
         (ngModelChange)="onEndChange($event)">
  <nb-datepicker #startpicker></nb-datepicker>

  <label for="txtenddate" class="label header-label border-0">End Date</label>
  <input id="txtenddate" nbInput placeholder="End Date" class="header-input form-control size-small"
         [nbDatepicker]="endpicker"
         [(ngModel)]="endDate"
         [ngModelOptions]="{standalone: true}"
         (ngModelChange)="onStartChange($event)">
  <nb-datepicker #endpicker></nb-datepicker>

</div>

<div class="header-container">
  <nb-actions size="small">
    
    <!--
    <nb-action class="control-item">
      <nb-search type="rotate-layout"></nb-search>
    </nb-action>
    <nb-action class="control-item" icon="email-outline"></nb-action>
    <nb-action class="control-item" icon="bell-outline"></nb-action>
    -->
    
    <nb-action class="user-action" *nbIsGranted="['view', 'user']">
      <nb-user [nbContextMenu]="userMenu"
               nbContextMenuTag="user-menu"
               [onlyPicture]="userPictureOnly"
               [name]="user?.name"
               [picture]="user?.picture">
      </nb-user>
    </nb-action>
  </nb-actions>
</div>
